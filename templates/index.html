<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <title>Recettes compatibles</title>
</head>
<body>
    <h1>Recettes compatibles</h1>
    <form method="post">
        <label>Nom des athlètes présents (séparés par des virgules) :</label><br />
        <input type="text" name="athletes" style="width: 300px;" required />
        <button type="submit">Chercher</button>
    </form>

    {% if recettes is not none %}
        <h2>Résultats :</h2>
        {% if recettes %}
            <ul>
                {% for recette in recettes %}
                    <li>{{ recette }}</li>
                {% endfor %}
            </ul>
        {% else %}
            <p>Aucune recette compatible trouvée.</p>
        {% endif %}
    {% endif %}
</body>
</html>
